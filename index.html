<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant - Seletor Aleatório de Personagem</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Valorant - Seletor Aleatório de Personagem</h1>
        </header>
        <section class="character-selection">
            <div class="hologram" id="hologram1">
                <div class="character-display">
                    <h2>Jogador 1:</h2>
                    <div id="selected-character1">
                        <p id="character-name1"></p>
                    </div>
                </div>
            </div>
            <div class="hologram" id="hologram2">
                <div class="character-display">
                    <h2>Jogador 2:</h2>
                    <div id="selected-character2">
                        <p id="character-name2"></p>
                    </div>
                </div>
            </div>
            <div class="hologram" id="hologram3">
                <div class="character-display">
                    <h2>Jogador 3:</h2>
                    <div id="selected-character3">
                        <p id="character-name3"></p>
                    </div>
                </div>
            </div>
            <div class="hologram" id="hologram4">
                <div class="character-display">
                    <h2>Jogador 4:</h2>
                    <div id="selected-character4">
                        <p id="character-name4"></p>
                    </div>
                </div>
            </div>
            <div class="hologram" id="hologram5">
                <div class="character-display">
                    <h2>Jogador 5:</h2>
                    <div id="selected-character5">
                        <p id="character-name5"></p>
                    </div>
                </div>
            </div>
        </section>
        <button id="select-all-btn">Selecionar Todos os Personagens</button>
        <button id="reset-btn">Resetar Seleçao de Personagens</button>
    </div>


    <div id="feedback" class="feedback"></div>

    <script src="script.js"></script>
</body>

</html>
